<body>
    <div class="header">
        <div class="container">
            <h1>Find Moo-vie!</h1>
            <form id="movie-form">
                <label for="movie-input"></label>
                <input type="text" id="find-input"><br>
                <button class="button-56" role="button" id="find-movie">Deet me!</button>

        </div>
    </div>

    <div id="movies-view"></div>



    <!-- Movies will get dumped here -->
<div id="theLists">

        <h1>Watch List</h1>
        <ul id="watchList"  data-list="watch">
        </ul>
    </div>
    <div id="seenListDiv">
        <h1>Seen List</h1>
        <ul id="seenList" data-list="seen">
        </ul>
    </div>
</div>
    <script src="https://kit.fontawesome.com/9cbaaf19ba.js" crossorigin="anonymous"></script>
